<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pricing component with toggle</title>
</head>
<body>
  <header>
    <h1>Our Pricing</h1>
    <div class="button-area">
      <span class="duration">Annually</span>
      <button type="button" title="toggle" class="duration-button"><div class="button-node"></div></button>
      <span class="duration">Monthly</span>
    </div>
  </header>
  <main>
    <section class="plan">
      <p>Basic</p>
      <h2><span class="dollar-sign">&dollar;</span>19.99</h2>
      <!-- <h2><span class="dollar-sign">&dollar;</span>19.99</h2> -->
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <button type="button" title="Learn More">LEARN MORE</button>
    </section>
    <section class="plan-prof">
      <p>Professional</p>
      <h2><span class="dollar-sign">&dollar;</span>24.99</h2>
      <!-- <h2><span class="dollar-sign">&dollar;</span>249.99</h2> -->
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button type="button" title="Learn More">LEARN MORE</button>
    </section>
    <section class="plan">
      <p>Master</p>
      <h2><span class="dollar-sign">&dollar;</span>39.99</h2>
      <!-- <h2><span class="dollar-sign">&dollar;</span>399.99</h2> -->
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <button type="button" title="Learn More">LEARN MORE</button>
    </section>
  </main>
</body>
</html>
